<h1>Content Page</h1>
<div layout-gt-sm="row" layout="column">

  <md-nav-list>
        <button md-button (click)="animate()" class="md-3-line side-nav-buttons" role="listitem" *ngFor="let item of contentItems">
          <div class="md-list-item-text">
            <h4>{{item.name}}</h4>
          </div>
        </button>
  </md-nav-list>

</div>
