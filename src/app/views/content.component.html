<h1>Content Page</h1>
  <md-sidenav-container class="example-sidenav-fab-container">

    <md-sidenav #sidenav mode="side" opened="true">
      <div class="example-scrolling-content">
        <md-nav-list>
          <button md-button class="md-3-line side-nav-buttons" role="listitem" *ngFor="let item of contentItems">
            <div (click)="animate($event)" class="md-list-item-text">
              {{item.name}}
            </div>
          </button>
        </md-nav-list>
      </div>
    </md-sidenav>
    <div class="example-scrolling-content">
      <pre>{{code_c}}</pre>
      <pre>{{code_java}}</pre>
      <pre>{{code_cpp}}</pre>
      <pre>{{code_py}}</pre>
      <pre>{{code_go}}</pre>
      <pre>{{code_js}}</pre>
    </div>
    <button md-mini-fab class="example-fab" (click)="sidenav.toggle()">
      <md-icon>add</md-icon>
    </button>
  </md-sidenav-container>
